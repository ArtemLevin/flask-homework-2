{% extends 'base.html' %}
{% block content %}

<h1>Uploading file</h1>
<form action="/upload/" method="post" enctype="multipart/form-data">
    <label for="image">Choose your file</label>
    <input type="file" name="image" id="image" accept="image/">
    <br>
    <input type="submit" value="Download">
</form>

{%endblock%}
